<div class="container">
    <div class="row box-cadastro">
        <div class="col-12">
            <h3 class="text-center">Abrir conta</h3>
            <form class="mt-5" [formGroup]="contaForm" (ngSubmit)="cadastro()">
                <div class="form-group">
                    <input type="{{ valor | currency }}" class="form-control cadastro" placeholder="Saldo"
                        formControlName="saldo">
                </div>
                <button class="btn btn-dark m-1" routerLink="">Voltar</button>
                <button type="submit" class="btn btn-cadastro btn-lg m-1">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
