<div class="container">
    <div class="row box-cadastro">
        <div class="col-12">
            <h3 class="text-center">Abrir conta</h3>
            <form class="mt-5" [formGroup]="contaForm" >
                <div class="form-group">
                    <input type="{{ valor | currency }}" class="form-control cadastro" placeholder="Saldo"
                        formControlName="saldo">
                </div>
                <button class="btn btn-dark m-1" (click)="voltar()">Voltar</button>
                <button type="submit" (click)="onSubmit()" class="btn btn-cadastro btn-lg m-1">
                    {{ estaEditando() ? 'Salvar' : 'Cadastrar' }}
                </button>
            </form>
        </div>
    </div>
</div>
