<div class="container">
    <div class="row box-cadastro">
        <div class="col-12">
            <h3 class="text-center">Adicionar novo Cliente do Banco GFour Bank</h3>
            <form class="mt-5" [formGroup]="clienteForm" >
                <div class="form-group">
                    <input type="text" class="form-control cadastro"
                         placeholder="Nome Completo"
                         formControlName="nome"
                         [class.is-invalid]="exibeErro('nome')">
                </div>
                <div class="form-group">
                    <input type="number" 
                    class="form-control cadastro"  
                    placeholder="CPF"
                    [class.is-invalid]="exibeErro('cpf')"
                    formControlName="cpf">
                </div>
                <div class="form-group">
                    <input type="email" 
                    class="form-control cadastro" 
                    aria-describedby="emailHelp"
                    placeholder="E-mail"
                    formControlName="email">
                </div>
                <div class="form-group">
                    <input type="password" 
                    class="form-control cadastro" 
                    placeholder="Senha"
                    formControlName="senha">
                </div>
                <button class="btn btn-dark m-1" routerLink="">Voltar</button>
                <button type="submit" (click)="onSubmit()" class="btn btn-cadastro btn-lg m-1">
                    {{ estaEditando() ? 'Salvar' : 'Cadastrar' }}
                </button>
            </form>
           
        </div>
    </div>
</div>
